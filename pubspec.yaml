name: fest_manager
description: College Fest Management App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Firebase Core & Firestore
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  # Icons
  cupertino_icons: ^1.0.2
  # File Handling
  path_provider: ^2.1.1
  open_file: ^3.3.2 # To open the downloaded file on Android
  universal_html: ^2.2.4 # Safe html import

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# App Icon Configuration
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "icon.png"
  min_sdk_android: 21
